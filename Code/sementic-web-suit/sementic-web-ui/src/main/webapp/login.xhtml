<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./WEB-INF/templates/loginTemplate.xhtml">

            <ui:define name="pageTitle">
                User Login
            </ui:define>

            <ui:define name="content">
                <div class="centeredPanel">
                    <p:panel id="basic" header="User Login"  >
                        <h:form>

                            <p:messages id="msg" />
                            <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                                <p:outputLabel for="username">UserName:</p:outputLabel>
                                <p:inputText id="username" value="#{loginBean.username}" />
                                <p:outputLabel for="password">Password:</p:outputLabel>
                                <p:password id="password" value="#{loginBean.password}" ></p:password>
                                <p:commandButton actionListener="#{loginBean.loginAction}" value="Login" update="msg"/>
                            </h:panelGrid>

                        </h:form>
                    </p:panel>

                </div>
            </ui:define>

            <ui:define name="dialogs">
                dialogs
            </ui:define>

        </ui:composition>

    </body>
</html>
