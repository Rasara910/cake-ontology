<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="pageTitle">
        Cake Ontology
    </ui:define>

    <ui:define name="content">
        <p:panel header="Member Class Add" >
            <h:form>
                <h:panelGrid id="pnlData" columns="3" cellpadding="5" cellspacing="5" >
                    <p:outputLabel value="Member Class" for="memberClass" />
                    <p:inputText id="memberClass" value="#{memberClassSaveBean.memberClass.memberClass}" 
                                 required="true" requiredMessage="Please enter member class" />
                    <p:message for="memberClass" />
                    <p:outputLabel value="Status" for="status" />
                    <p:selectOneMenu id="status" value="#{memberClassSaveBean.memberClass.status}" 
                                 required="true" requiredMessage="Please enter member status" >
                        <f:selectItem itemLabel="Active" itemValue="ACTIVE" />
                        <f:selectItem itemLabel="Deactive" itemValue="DEACTIVE" />
                    </p:selectOneMenu>
                    <p:message for="status" />
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="5" cellspacing="5" >
                    <p:commandButton value="Save" actionListener="#{memberClassSaveBean.save()}"
                                     update="msgs,pnlData" /> 
                    <p:growl id="msgs" />
                </h:panelGrid>
            </h:form>
        </p:panel>


    </ui:define>
    <ui:define name="dialogs">

    </ui:define>

</ui:composition>
