<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="pageTitle">
        Bake n Take
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="findCakes" header="Search Cakes">
                <h:panelGrid columns="7" cellpadding="5" cellspacing="5">

                    <p:selectOneMenu id="cakebase" value="#{cakeSearchBean.selectedBase}" required="false">
                        <f:selectItem itemLabel="All Cake Bases"/>
                        <f:selectItems value="#{cakeSearchBean.cakeBaseList}" var="cb"
                                       itemLabel="#{cb}" itemValue="#{cb}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="frosting" value="#{cakeSearchBean.selectedFrosting}" required="false">
                        <f:selectItem itemLabel="All Frostings"/>
                        <f:selectItems value="#{cakeSearchBean.cakeFrostingList}" var="cf"
                                       itemLabel="#{cf}" itemValue="#{cf}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="topping" value="#{cakeSearchBean.selectedTopping}" required="false">
                        <f:selectItem itemLabel="All Toppings"/>
                        <f:selectItems value="#{cakeSearchBean.cakeToppingList}" var="ct"
                                       itemLabel="#{ct}" itemValue="#{ct}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="fruitadding" value="#{cakeSearchBean.selectedFruitAdding}" required="false">
                        <f:selectItem itemLabel="All Fruit Addings"/>
                        <f:selectItems value="#{cakeSearchBean.cakeFruitAddingList}" var="cfa"
                                       itemLabel="#{cfa}" itemValue="#{cfa}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="otheringredients" value="#{cakeSearchBean.selectedOtherIngredient}" required="false">
                        <f:selectItem itemLabel="All Other Ingredients"/>
                        <f:selectItems value="#{cakeSearchBean.cakeOtherIngredientList}" var="coi"
                                       itemLabel="#{coi}" itemValue="#{coi}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="occasions" value="#{cakeSearchBean.selectedOccasion}" required="false">
                        <f:selectItem itemLabel="All Occasions"/>
                        <f:selectItems value="#{cakeSearchBean.cakeOccasionList}" var="co"
                                       itemLabel="#{co}" itemValue="#{co}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="shapes" value="#{cakeSearchBean.selectedShape}" required="false">
                        <f:selectItem itemLabel="All Shapes"/>
                        <f:selectItems value="#{cakeSearchBean.cakeShapeList}" var="cs"
                                       itemLabel="#{cs}" itemValue="#{cs}"/>
                    </p:selectOneMenu>

                    <p:inputText id="pricefrom" value="#{cakeSearchBean.priceFrom}" required="false" maxlength="20"
                                 placeholder="Price: From (Rs.)"/>

                    <p:inputText id="priceto" value="#{cakeSearchBean.priceTo}" required="false" maxlength="20"
                                 placeholder="To (Rs.)"/>


                    <p:commandButton value="Search" actionListener="#{cakeSearchBean.searchCake}"
                                     update="msgs,tblCakes"/>
                    <p:growl id="msgs"/>

                </h:panelGrid>

                <p:dataTable id="tblCakes" value="#{cakeSearchBean.cakeList}"  var="cake" rowKey="#{cake}"
                             paginator="true" rows="15" lazy="true" rowsPerPageTemplate="10,15,20"
                             selection="#{cakeSearchBean.selectedCake}" selectionMode="single">
                    <p:ajax event="rowSelect"/>
                    <p:column headerText="Cake">
                        <p:outputLabel value="#{cake.cakeName}"/>
                    </p:column>
                    <p:column headerText="Price Rs.">
                        <p:outputLabel value="#{cake.price}"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="dialogs">
        dialogs
    </ui:define>

</ui:composition>
