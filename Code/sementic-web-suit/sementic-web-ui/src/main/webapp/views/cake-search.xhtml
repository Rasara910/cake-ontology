<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="pageTitle">
        Bake n Take
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="findCakes" header="Search Cakes">
                <h:panelGrid columns="7" cellpadding="5" cellspacing="5">

                    <p:selectOneMenu id="cakebase" value="#{cakeSearchBean.selectedBase}" required="false">
                        <f:selectItem itemLabel="Select Cake Base"/>
                        <f:selectItems value="#{cakeSearchBean.cakeBaseList}" var="cb"
                                       itemLabel="#{cb}" itemValue="#{cb}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="frosting" value="#{cakeSearchBean.selectedFrosting}" required="false">
                        <f:selectItem itemLabel="Select Frosting"/>
                        <f:selectItems value="#{cakeSearchBean.cakeFrostingList}" var="cf"
                                       itemLabel="#{cf}" itemValue="#{cf}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="topping" value="#{cakeSearchBean.selectedTopping}" required="false">
                        <f:selectItem itemLabel="Select Topping"/>
                        <f:selectItems value="#{cakeSearchBean.cakeToppingList}" var="ct"
                                       itemLabel="#{ct}" itemValue="#{ct}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="fruitadding" value="#{cakeSearchBean.selectedFruitAdding}" required="false">
                        <f:selectItem itemLabel="Select Fruit Addings"/>
                        <f:selectItems value="#{cakeSearchBean.cakeFruitAddingList}" var="cfa"
                                       itemLabel="#{cfa}" itemValue="#{cfa}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="otheringredients" value="#{cakeSearchBean.selectedFruitAdding}" required="false">
                        <f:selectItem itemLabel="Select Other Ingredients"/>
                        <f:selectItems value="#{cakeSearchBean.cakeOtherIngredientList}" var="coi"
                                       itemLabel="#{coi}" itemValue="#{coi}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="occasions" value="#{cakeSearchBean.selectedOccasion}" required="false">
                        <f:selectItem itemLabel="Select Occasion"/>
                        <f:selectItems value="#{cakeSearchBean.cakeOccasionList}" var="co"
                                       itemLabel="#{co}" itemValue="#{co}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="shapes" value="" required="false">
                        <f:selectItem itemLabel="Select Shape"/>
                    </p:selectOneMenu>

                    <p:inputText id="pricefrom" value="" required="false" maxlength="20"
                                 placeholder="Price: From (Rs.)"/>
                    <p:inputText id="priceto" value="" required="false" maxlength="20"
                                 placeholder="To (Rs.)"/>


                    <p:commandButton value="Search" actionListener="#"
                                     update=""/>
                    <p:growl id="msgs"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="dialogs">
        dialogs
    </ui:define>

</ui:composition>
